<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        /* Grid Layout for Images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Image Card Styling */
        .image-card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-card img {
            width: 100%;
            height: auto;
        }

        .content {
            padding: 1rem;
        }

        .content h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .content a {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }

        .content a:hover {
            background-color: darkred;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .content h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Image Gallery</h1>
    </header>

    <section class="image-grid">
        <!-- Image Card 1 -->
        <div class="image-card">
            <img src="https://via.placeholder.com/400x250" alt="Image 1">
            <div class="content">
                <h2>Image 1 Title</h2>
                <p>Brief description of the image.</p>
                <a href="https://example.com">Source Link</a>
            </div>
        </div>

        <!-- Repeat for other 12 images -->
        <!-- Image Card 2 -->
        <div class="image-card">
            <img src="https://via.placeholder.com/400x250" alt="Image 2">
            <div class="content">
                <h2>Image 2 Title</h2>
                <p>Brief description of the image.</p>
                <a href="https://example.com">Source Link</a>
            </div>
        </div>

        <!-- Repeat for images 3 to 13 -->
        <!-- Placeholder content for rest -->
        <!-- Just repeat the structure above for 13 images -->
    </section>

</body>
</html>
